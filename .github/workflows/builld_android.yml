name: Build android

on:
  push:
    branches: [ "front" ]
  pull_request:
    branches: [ "master", "development" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.3.4'
      - run: cd libgloss
      - run: flutter pub get
      - run: flutter build apk
      - run: flutter build appbundle