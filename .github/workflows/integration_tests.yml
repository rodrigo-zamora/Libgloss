name: Node.js CI

on:
  push:
    branches-ignore: [ master, development ]
  pull_request:
    branches: [ master, development ]

defaults:
  run:
    working-directory: ./back-end

jobs:
  build:

    runs-on: ubuntu-latest

    environment: libgloss

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: ./back-end/package-lock.json
        env:
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_CLUSTER: ${{ secrets.DB_CLUSTER }}
          DB_DOMAIN_NAME: ${{ secrets.DB_DOMAIN_NAME }}
          FIREBASE_ADMIN_PRIVATE_KEY_ID: ${{ secrets.FIREBASE_ADMIN_PRIVATE_KEY_ID }}
          FIREBASE_ADMIN_PRIVATE_KEY: ${{ secrets.FIREBASE_ADMIN_PRIVATE_KEY }}
          FIREBASE_ADMIN_CLIENT_EMAIL: ${{ secrets.FIREBASE_ADMIN_CLIENT_EMAIL }}
          FIREBASE_CLIENT_ID: ${{ secrets.FIREBASE_CLIENT_ID }}
          FIREBASE_ADMIN_AUTH_PROVIDER_X509_CERT_URL: ${{ secrets.FIREBASE_ADMIN_AUTH_PROVIDER_X509_CERT_URL }}
          FIRABSE_ADMIN_CLIENT_X509_CERT_URL: ${{ secrets.FIRABSE_ADMIN_CLIENT_X509_CERT_URL }}
      - run: npm ci
      - run: npm run build --if-present
      - run: npm run test:integration